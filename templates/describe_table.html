<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Describe Table</title>
</head>
<body>
    <h1>Describe Table</h1>

    <form method="POST" action="{{ url_for('describe_table') }}">
        <label for="table_name">Table Name:</label><br>
        <input type="text" id="table_name" name="table_name" required><br>
        <input type="submit" value="Describe Table">
    </form>

    {% if result %}
        <h2>Table Description:</h2>
        <table>
            <thead>
                <tr>
                    <th>Column Name</th>
                    <th>Data Type</th>
                    <th>Nullable</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
