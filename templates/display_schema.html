<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Schema</title>
</head>
<body>
    <h1>Database Schema</h1>

    {% if schema %}
        <table>
            <thead>
                <tr>
                    <th>Table Name</th>
                    <th>Column Name</th>
                    <th>Data Type</th>
                    <th>Nullable</th>
                </tr>
            </thead>
            <tbody>
                {% for table in schema %}
                <tr>
                    <td>{{ table['table_name'] }}</td>
                    <td>{{ table['column_name'] }}</td>
                    <td>{{ table['data_type'] }}</td>
                    <td>{{ table['nullable'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
